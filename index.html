<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>野眺ノ怪 - Portfolio</title>
  <meta name="description" content="ポートフォリオ / ギャラリー / イベント情報 / お問い合わせ">

  <style>
    :root{
      --bg: #ffffff;
      --fg: #121212;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#111827;
      --radius: 16px;
      --space: clamp(16px, 2vw, 28px);
      --maxw: 1120px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0c0f; --fg:#f3f4f6; --muted:#9ca3af; --line:#1f2937;
      }
    }
    *{box-sizing:border-box;}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.7 "Hiragino Sans","Noto Sans JP","Yu Gothic",sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{text-decoration:none; color:inherit}
    img{max-width:100%; height:auto; display:block}
    .container{max-width:var(--maxw); margin:0 auto; padding-inline:var(--space);}
    h1,h2,h3{margin:0; letter-spacing:.03em;}
    h2{font-size: clamp(22px, 2.4vw, 28px); margin-bottom:14px;}
    p{margin:0 0 12px;}
    .muted{color:var(--muted)}

    header{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    nav{
      display:flex; align-items:center; justify-content:space-between;
      height:64px; gap:16px; flex-wrap:wrap;
    }
    .nav-links a{
      padding:8px 12px; border-radius:10px;
    }
    .nav-links a:hover{background:var(--line);}
    @media (max-width:700px){
      nav{flex-direction:column; height:auto; padding:10px 0;}
    }

    .hero{
      position:relative; height:90vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center; color:#fff; overflow:hidden;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:url("tanuki/image/main.jpg") center center / cover no-repeat;
      filter:brightness(0.6);
      z-index:-1;
    }
    .hero h1{font-size:clamp(32px,5vw,60px); margin-bottom:10px;}
    .hero p{font-size:clamp(16px,2vw,22px);}
    .hero-buttons{margin-top:20px; display:flex; justify-content:center; gap:16px; flex-wrap:wrap;}
    .btn{
      display:inline-block; padding:12px 20px; border:1px solid #fff; border-radius:999px; color:#fff;
      transition:all .3s ease;
    }
    .btn:hover{background:#fff; color:#000;}

    section{padding:80px 0;}
    .grid{display:grid; gap:20px;}
    .grid.cols-3{grid-template-columns:repeat(auto-fit,minmax(280px,1fr));}
    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:rgba(255,255,255,0.9);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .card:hover{transform:translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.1);}
    .card img{aspect-ratio:16/9; object-fit:cover;}
    .card-body{padding:16px;}

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:10px;
    }
    .gallery-item img{
      border-radius:10px;
      transition:transform .3s ease, filter .3s ease;
    }
    .gallery-item:hover img{
      transform:scale(1.05); filter:brightness(0.8);
    }

    footer{
      border-top:1px solid var(--line);
      padding:30px 0; color:var(--muted);
      text-align:center;
    }

    /* ===== Contact Section ===== */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
    }

    .icon-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }
    .icon-circle:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 28px rgba(0,0,0,0.2);
    }

    .contact-icon {
      width: 85%;
      height: 85%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .icon-circle:hover .contact-icon {
      transform: scale(1.05);
    }

    .contact-text {
      text-align: center;
      font-size: 16px;
      color: var(--fg);
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .icon-circle { width: 80px; height: 80px; }
      .contact-text { font-size: 14px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand"><strong>野眺ノ怪</strong></div>
        <div class="nav-links">
          <a href="#portfolio">Portfolio</a>
          <a href="#about">About</a>
          <a href="#gallery">Gallery</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div>
      <h1>野眺ノ怪</h1>
      <p>土をこねこねするたぬき。<br>器・花器・オブジェのシリーズをご覧ください。</p>
      <div class="hero-buttons">
        <a class="btn" href="#portfolio">作品を見る</a>
        <a class="btn" href="#contact">お問い合わせ</a>
      </div>
    </div>
  </section>

  <main class="container">
    <section id="portfolio">
      <h2>Portfolio</h2>
      <div class="grid cols-3">
        <article class="card">
          <img src="tanuki/image/work1.jpg" alt="作品1">
        </article>
        <article class="card">
          <img src="tanuki/image/work2.jpg" alt="作品2">
        </article>
        <article class="card">
          <img src="tanuki/image/work3.jpg" alt="作品3">
        </article>
      </div>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="tanuki/image/work1.jpg" alt=""></div>
        <div class="gallery-item"><img src="tanuki/image/work2.jpg" alt=""></div>
        <div class="gallery-item"><img src="tanuki/image/work3.jpg" alt=""></div>
        <div class="gallery-item"><img src="tanuki/image/work4.jpg" alt=""></div>
      </div>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p class="muted" style="margin-bottom: 24px;">SNSまたはメールよりご連絡ください。</p>

      <div class="contact-container">
        <div class="contact-item">
          <a href="https://www.facebook.com/yourpage" target="_blank" class="contact-link">
            <div class="icon-circle">
              <img src="tanuki/image/facebook.jpg" alt="Facebookアイコン" class="contact-icon">
            </div>
          </a>
          <p class="contact-text">@yourpage</p>
        </div>

        <div class="contact-item">
          <a href="https://www.instagram.com/youraccount" target="_blank" class="contact-link">
            <div class="icon-circle">
              <img src="tanuki/image/instagram.jpg" alt="Instagramアイコン" class="contact-icon">
            </div>
          </a>
          <p class="contact-text">@youraccount</p>
        </div>

        <div class="contact-item">
          <a href="mailto:you@example.com" class="contact-link">
            <div class="icon-circle">
              <img src="tanuki/image/mail.jpg" alt="メールアイコン" class="contact-icon">
            </div>
          </a>
          <p class="contact-text">you@example.com</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> 野眺ノ怪. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
